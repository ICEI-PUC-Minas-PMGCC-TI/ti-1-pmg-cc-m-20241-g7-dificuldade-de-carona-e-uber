<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Conexão com página de css -->
    <link rel="stylesheet" href="/public/assets/css/login.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="img"></div>
    <div id="login">
        <div id="img_logo">
            <a href="/public/index.html">
                <img src="/public/assets/images/cadastro/logo.png" width="130px" alt="Logo">
            </a>
        </div>
        <div id="box">
            <h2>Login Usuario</h2>
            <div id="forms">
                <form id="loginForm">
                    <div id="form-group">
                        <h3>CPF</h3>
                        <input type="text" id="cpf" name="cpf" required>
                    </div>
                    <div id="form-group">
                        <h3>Senha</h3>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <button type="submit">Logar</button>
                </form>
                <h4 id="msg"></h4> <!-- Adicionei a div de mensagem -->
                <h4>Esqueci minha senha</h4>
                <div id="n_senha">
                    <h4>Nao tem login?</h4>
                    <a href="/public/pages/perfil/bruno_crud-cadastro.html">
                        <h4>Cadastrar</h4>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="/public/assets/json/js_loginCadastro/login.js"></script>
</body>

</html>
