<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <!-- Conexão com página de css -->
    <link rel="stylesheet" href="/assets/css/perfil.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body id="bodyhomepage">

    <header>
        <!--CABEÇALHO-->
        <div class="interface">
            <div class="logo">
                <a href="../posts/caronas.html">
                    <img src="/assets/images/perfil/logo.png">
                </a>
            </div>
            <div class="menu">
                <a class="ir-para-homepage" href="../../inicio.html">
                    <img src="/assets/images/perfil/homepage.png">
                </a>
                <a class="ir-para-historico" href="../posts/historicoCaronas.html">
                    <img src="/assets/images/perfil/historico.png">
                </a>
                <a class="ir-para-caronas" href="../posts/caronas.html">
                    <img src="/assets/images/perfil/car.png">
                </a>
            </div>
        </div>
    </header>

    <main>
        <!--CADASTROS-->
        <section class="cadastros">
            <!--IMG PROFILE-->
            <div class="flex">
                <div class="img-profile">
                    <img src="/assets/images/perfil/profile.png" alt="Imagem Profile">
                </div>
                <div id="caixas">
                    <div class="box">
                        <form id="cadastroEdit">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input type="text" id="nome" name="nome" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail:</label>
                                    <input type="text" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="telefone">Telefone:</label>
                                    <input type="text" id="telefone" name="telefone" required>
                                </div>
                                <div class="form-group">
                                    <label for="cpf">CPF:</label>
                                    <input type="text" id="cpf" name="cpf" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="sexo">Sexo:</label>
                                    <input type="text" id="sexo" name="sexo" required>
                                </div>
                                <div class="form-group">
                                    <label for="data">Data De Nascimento:</label>
                                    <input type="date" id="data" name="data" required>
                                </div>
                            </div>
                            <div class="form-group form-group-button">
                                <button type="submit" id="btnEditarCadastro">Salvar</button>
                            </div>
                        </form>
                    </div>
                    
                    <!--CADASTRO DO CARRO-->
                    <div class="box">
                        <h2>CARRO EM USO</h2>
                        <form id="cadastroCarroForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="placa">Placa:</label>
                                    <input type="text" id="placa" name="placa" required>
                                </div>
                                <div class="form-group">
                                    <label for="marca">Marca:</label>
                                    <input type="text" id="marca" name="marca" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="modelo">Modelo:</label>
                                    <input type="text" id="modelo" name="modelo" required>
                                </div>
                                <div class="form-group">
                                    <label for="ano">Ano:</label>
                                    <input type="number" id="ano" name="ano" required>
                                </div>
                            </div>
                            <div class="form-group form-group-button">
                                <button type="submit" id="btnCadastrarCarro">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="rodape">
        <p>
            © 2024 Caroneiros- Todos os direitos reservados.
        </p>
    </footer>
    <script src="../../assets/json/js_editCadastro/cadastroEdit.js"></script>
</body>

</html>
