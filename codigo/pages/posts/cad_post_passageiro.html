<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post do Passageiro</title>
    <!-- Conexão com página de css -->
    <link rel="stylesheet" href="/codigo/assets/css/posts.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>  
      <!--CABEÇALHO-->
      <div class="cabecalho">
          <div class="logo">
              <a href="/codigo/pages/posts/caronas.html">
                  <img src="/codigo/assets/images/logo2.png">
              </a>
          </div>
          <div class="menu">
              <a class="ir-para-homepage" href="/codigo/inicio.html">
                  <img src="/codigo/assets/images/perfil/homepage.png">
              </a>
              <a class="ir-para-perfil" href="/codigo/pages/perfil/bruna_crud-cadastro-veiculo.html">
                  <img src="/codigo/assets/images/profileeeee.png">
              </a>
              <a class="ir-para-historico" href="#">
                  <img src="/codigo/assets/images/perfil/historico.png">
              </a>
          </div>
      </div>
  </header>

    <!-- CORPO DA PÁGINA -->

    <form
      id="formCadastroPostPassageiro"
      action="./caronas.html"
      method="get"
      class="popup_criacao_postPassageiro"
    >
      <div class="tituloForm">
        <h1>Novo Post - Passageiro</h1>
        <a href="./postEscolha.html" class="closePopupButton">
          <img
            src="/codigo/assets/images/posts/closeX.png"
            alt="Rastro Veículo Alta Velocidade"
          />
        </a>
      </div>

      <div class="inputsForm2">
        <div class="item1">
          <label for="campoDescricao">Descrição</label>
          <textarea
            id="campoDescricao"
            placeholder="Descrição"
            class="input-estilizado"
            required
          ></textarea>
        </div>
        <div class="item2">
          <label for="campoZonas">Zonas</label>
          <select id="campoZonas" class="input-estilizado" required>
            <option value="" selected></option>
            <option value="Oeste">Oeste</option>
            <option value="Leste">Leste</option>
            <option value="Norte">Norte</option>
            <option value="Central">Central</option>
            <option value="Sul">Sul</option>
          </select>
        </div>

        <div class="item4">
          <label for="campoEndereco">Endereço</label>
          <input
            id="campoEndereco"
            class="input-estilizado"
            type="text"
            placeholder="Endereço"
            required
          />
        </div>
      </div>

      <input
        type="submit"
        id="btnPublicaPostPassageiro"
        value="PUBLICAR"
        class="btnPublicar"
      />
    </form>

    <!-- RODAPÉ -->
    <footer class="rodape">
      <p>
          © 2024 Caroneiros- Todos os direitos reservados.
      </p>
  </footer>
    <script src="../../assets/json/js_posts/postsPassageiro.js"></script>
  </body>
</html>
