<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caroneiros - Post de Motorista</title>
    <!-- Conexão com página de css -->
    <link rel="stylesheet" href="/codigo/assets/css/posts.css" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- CABEÇALHO -->
    <header>
      <div class="cabecalho">
        <div class="logo">
          <a href="/codigo/index.html">
            <img src="/codigo/assets/images/posts/logoPost.png" />
          </a>
        </div>
        <div class="menu">
          <a href="/codigo/inicio.html">
            <img
              src="/codigo/assets/images/imagens_pagina_caronas/logo_casa.png"
            />
          </a>
          <a href="../perfil/bruna_crud-cadastro-veiculo.html">
            <img
              src="/codigo/assets/images/imagens_pagina_caronas/logo_perfil.png"
            />
          </a>
          <a href="./historicoCaronas.html">
            <img
              src="/codigo/assets/images/imagens_pagina_caronas/logo_historico.png"
            />
          </a>
        </div>
      </div>
    </header>

    <!-- CORPO DA PÁGINA -->

    <form
      id="formCadastroPostMotorista"
      action="./caronas.html"
      method="get"
      class="popup_criacao_postMotorista"
    >
      <div class="tituloForm">
        <h1>Novo Post - Motorista</h1>
        <a href="./postEscolha.html" class="closePopupButton">
          <img
            src="/codigo/assets/images/posts/closeX.png"
            alt="Rastro Veículo Alta Velocidade"
          />
        </a>
      </div>

      <div class="inputsForm">
        <div class="item1">
          <label for="campoDescricao">Descrição</label>
          <textarea
            id="campoDescricao"
            placeholder="Descrição"
            class="input-estilizado"
            required
          ></textarea>
        </div>
        <div class="item2">
          <label for="campoZonas">Zonas</label>
          <select id="campoZonas" class="input-estilizado" required>
            <option value="" selected></option>
            <option value="Oeste">Oeste</option>
            <option value="Leste">Leste</option>
            <option value="Norte">Norte</option>
            <option value="Central">Central</option>
            <option value="Sul">Sul</option>
          </select>
        </div>
        <div class="item3">
          <label for="campoValorCorrida">Valor</label>
          <select id="campoValorCorrida" class="input-estilizado" required>
            <option value="" selected></option>
            <option value="--">--</option>
            <option value="05.00">R$ 5,00</option>
            <option value="10.00">R$ 10,00</option>
            <option value="15.00">R$ 15,00</option>
            <option value="20.00">R$ 20,00</option>
            <option value="25.00">R$ 25,00</option>
            <option value="30.00">R$ 30,00</option>
            <option value="35.00">R$ 35,00</option>
            <option value="40.00">R$ 40,00</option>
            <option value="45.00">R$ 45,00</option>
            <option value="50.00">R$ 50,00</option>
          </select>
        </div>
        <div class="item4">
          <label for="campoEndereco">Endereço</label>
          <input
            id="campoEndereco"
            class="input-estilizado"
            type="text"
            placeholder="Endereço"
            required
          />
        </div>
      </div>

      <input
        type="submit"
        id="btnPublicaPostMotorista"
        value="PUBLICAR"
        class="btnPublicar"
      />
    </form>

    <!-- RODAPÉ -->
    <footer class="rodape">
      <p>© 2024 Caroneiros- Todos os direitos reservados.</p>
    </footer>
    <script src="../../assets/json/js_posts/postsMotorista.js"></script>
  </body>
</html>
