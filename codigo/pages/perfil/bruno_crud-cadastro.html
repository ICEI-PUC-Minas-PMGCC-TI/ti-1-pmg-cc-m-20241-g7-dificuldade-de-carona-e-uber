<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Conexão com página de css -->
    <link rel="stylesheet" href="/codigo/assets/css/cadastro.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="img">
        <a href="/codigo/index.html">
            <img src="/codigo/assets/images/cadastro/logo.png" width="200px">
        </a>
    </div>
    <div id="box">
        <h2>CADASTRO <br>USUARIO</h2>
        <div id="msg" class="col-sm-10 offset-sm-1 "></div> <!-- Adicionei a div de mensagem -->

        <form id="cadastroForm">
            <div id="lados">
                <div id="esquerda">
                    <div id="form-group">
                        <label for="cadastro-nome">Usuario:</label>
                        <input type="text" id="cadastro-nome" name="nome" required>
                    </div>
                    <div id="form-group">
                        <label for="cadastro-cpf">CPF:</label>
                        <input type="text" id="cadastro-cpf" name="cpf" required>
                    </div>
                    <div id="form-group">
                        <label for="cadastro-telefone">Telefone:</label>
                        <input type="tel" id="cadastro-telefone" name="telefone" required>
                    </div>
                </div>
                <div id="direita">
                    <div id="form-group">
                        <label for="cadastro-email">E-mail:</label>
                        <input type="email" id="cadastro-email" name="email" required>
                    </div>
                    <div id="form-group">
                        <label for="cadastro-sexo">Sexo:</label>
                        <select id="cadastro-sexo" name="sexo" required>
                            <option value="outro">Outro</option>
                            <option value="feminino">Feminino</option>
                            <option value="masculino">Masculino</option>
                        </select>
                    </div>
                    <div id="form-group">
                        <label for="cadastro-data-nascimento">Data de Nascimento:</label>
                        <input type="date" id="cadastro-data-nascimento" name="data-nascimento" required>
                    </div>
                </div>
                
            </div>
            <div id="form-senha">
                <label for="senha">Senha:</label>
                <input type="password" id="senhaCadastro" name="senha" required>
            </div>
            <div id="form-group">
                <button type="submit" id="btnInsert">Cadastrar</button> <!-- Atualizei o botão para submit e adicionei o id correto -->
            </div>
            <div id="form-group">
                <div id="irLogar">
                    <p>Ja tem login?</p>
                    <a href="bruno_crud-login.html">
                        <p>Logar</p>
                    </a>
                </div>
            </div>
        </form>
    </div>
    <script src="/codigo/assets/json/js_loginCadastro/login.js"></script>

    <footer class="rodape">
        <p>
            © 2024 Caroneiros- Todos os direitos reservados.
        </p>
      </footer>
</body>

</html>
